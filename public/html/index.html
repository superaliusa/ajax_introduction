<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label>Latitude:</label>
        <input type="text" class='form-control' id='latitude' name='latitude'>
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="text" class="form-control" id="longitude" name="longtiude">
      </div>
      <button class="btn btn-default" id='get-weather'>Get Weather</button>
    </div>
    <hr>
    <div class="row">
      <pre id="output">

      </pre>
    </div>
    <div id="test-output"></div>
  </div>

  <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>
  </script>
  <script id="jumbo-template" type="text/x-handlebars-template">
    <div class="jumbotron">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <p><a class="btn btn-primary btn-lg" href="{{ btnLink }}" role="button">click</a></p>
  </div>
  </script>

  <script id="genral-weather" type="text/x-handlebars-template">
<div class="row">
<div class="col-md-12">
  <div class="row">
  <div class="col-md-4">
    <h1>{{ summary }}</h1>
    <div>
      <div class="col-md-1 col-md-offset-11">
        <img src="{{ icon-img }}" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3>{{ latitude }}</h3>
      </div>
    </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-8">
    <h3>{{ longitude }}</h3>
  </div>
  </div>
</div>
</div>
</script>

<div class="row">
<h3>Position: ({{latitude}}, {{longitude}})</h3>
</div>

</div>
<div class="row"></div>
<div class="row">
<div class="col-md-3 col-md-offset-4">
  <<h5>{{ time }}</h5>

</div>

  function testTheTemplate(){

</html>
